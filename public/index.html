<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tutor</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background-color: #eef4ff;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    p {
      color: #555;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .subjects {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .subject {
      padding: 1rem 1.5rem;
      background: #e0ecff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .subject:hover {
      background: #c9dcff;
    }
    .selected {
      background: #007bff;
      color: white;
    }
    #chat-box {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 10px;
    }
    .message.ai {
      background: #e8f5ff;
    }
    input, button {
      font-size: 1rem;
      padding: 0.7rem;
      margin-top: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŽ“ AI Tutor</h1>
  <p>Learn anything with your personal AI teacher.</p>
</header>

<div class="container">
  <div class="subjects" id="subjects">
    <div class="subject selected" data-subject="general">General</div>
    <div class="subject" data-subject="math">Math</div>
    <div class="subject" data-subject="python">Python</div>
    <div class="subject" data-subject="science">Science</div>
    <div class="subject" data-subject="history">History</div>
    <div class="subject" data-subject="business">Business</div>
  </div>

  <input id="message" placeholder="Ask your question..."/>
  <button onclick="sendMessage()">Ask AI</button>

  <div id="chat-box"></div>
</div>

<script>
  let selectedSubject = "general";

  document.querySelectorAll(".subject").forEach(subject => {
    subject.addEventListener("click", () => {
      document.querySelectorAll(".subject").forEach(s => s.classList.remove("selected"));
      subject.classList.add("selected");
      selectedSubject = subject.getAttribute("data-subject");
    });
  });

  async function sendMessage() {
    const messageInput = document.getElementById("message");
    const chatBox = document.getElementById("chat-box");
    const message = messageInput.value;
    messageInput.value = "";

    // Show user message
    const userDiv = document.createElement("div");
    userDiv.className = "message";
    userDiv.textContent = "ðŸ‘¤ " + message;
    chatBox.appendChild(userDiv);

    // Loading placeholder
    const loading = document.createElement("div");
    loading.className = "message ai";
    loading.textContent = "ðŸ¤– Thinking...";
    chatBox.appendChild(loading);

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message, subject: selectedSubject })
    });

    const data = await res.json();
    loading.textContent = "ðŸ¤– " + (data.message || data.reply);
  }
</script>

</body>
</html>
