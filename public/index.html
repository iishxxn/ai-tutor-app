<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tutor</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f9f9f9; }
    h1 { color: #333; }
    select, input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    .response { margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ðŸ“š AI Tutor</h1>

  <label for="subject">Choose a Subject:</label>
  <select id="subject">
    <option value="general">General</option>
    <option value="math">Math</option>
    <option value="python">Python Programming</option>
    <option value="science">Science</option>
    <option value="history">History</option>
    <option value="business">Business & Finance</option>
  </select>

  <br/>

  <input id="message" placeholder="Ask your question..." size="50" />
  <button onclick="sendMessage()">Ask AI</button>

  <div class="response" id="response"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      const subject = document.getElementById("subject").value;

      document.getElementById("response").innerText = "Thinking...";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, subject })
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.message || data.reply;
    }
  </script>
</body>
</html>
