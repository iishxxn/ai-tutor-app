<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Tutor</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 1rem; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; font-size: 1rem; }
    button { padding: 10px 20px; font-size: 1rem; }
    .response { background: #f0f0f0; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ðŸŽ“ Ask the AI Tutor</h1>
  <textarea id="userInput" placeholder="Ask a question..."></textarea>
  <br>
  <button onclick="sendMessage()">Ask</button>
  <div class="response" id="response"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("userInput").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.message;
    }
  </script>
</body>
</html>
